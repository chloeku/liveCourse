<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mypage｜D’Perfume</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>

<body class="mold">
  <header class="header" id="header-member">

  </header>
  <main class="main">
    <section class="container mb-xl">
      <div class="row">
        <div class="col-12 col-lg-2">
          <h2 class="font-size-lg font-weight-bolder text-muted mb-4 d-none d-lg-block">會員中心</h2>
          <ul class="list-unstyled subNav d-flex flex-lg-column justify-content-between">
            <li><a class="active" href="#">會員資料修改</a></li>
            <li><a class="" href="#">訂單查詢</a></li>
            <li><a class="" href="#">退/換貨申請</a></li>
          </ul>
        </div>
        <div class="col-12 col-lg-10">
          <div class="row d-flex flex-wrap flex-lg-row-reverse flex-lg-column">
            <div class="col-12 col-lg-4 mb-lg">
              <h3 class="mb-4"><span class="material-icons align-middle">person</span><span class="font-size-md text-secondary mr-2">會員編碼</span><span class="font-size-lg text-secondary">T00020080615</span></h3>
              <ul class="list-unstyled text-secondary">
                <li>
                  <div class="row mb-3">
                    <div class="col-4">
                      購物車
                    </div>
                    <div class="col-8">
                      56
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row mb-3">
                    <div class="col-4">
                      我的收藏
                    </div>
                    <div class="col-8">
                      23
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row mb-3">
                    <div class="col-4">
                      完成訂單
                    </div>
                    <div class="col-8">
                      8
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row mb-3">
                    <div class="col-4">
                      完成訂單
                    </div>
                    <div class="col-8">
                      8
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row mb-3">
                    <div class="col-4">
                      會員紅利
                    </div>
                    <div class="col-8">
                      2680
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row mb-3">
                    <div class="col-4">
                      邀請碼
                    </div>
                    <div class="col-8">
                      TK2075
                    </div>
                    <div class="col-12 font-size-sm">
                      新戶輸入邀請碼即可獲贈紅利點數1000點
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col-12 col-lg-8">
              <h3 class="h6 font-weight-bolder border-bottom pb-2 mb-3">
                個人資料修改</h3>
              <form class="mb-5">
                <div class="form-row mb-sm">
                  <label for="staticID" class="col-3 col-lg-2 col-form-label">會員帳號</label>
                  <div class="col-9 col-lg-8">
                    <input type="email" readonly class="form-control-plaintext" id="staticID" value="email@example.com">
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="name" class="col-3 col-lg-2 col-form-label">會員姓名</label>
                  <div class="col-9 col-lg-8">
                    <input type="text" class="form-control" id="name" placeholder="請輸入..." value="">
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="gender" class="col-3 col-lg-2 col-form-label">會員性別</label>
                  <div class="col-9 col-lg-8 form-inline">
                    <select class="form-control" id="gender">
                      <option value="男">男</option>
                      <option value="女" selected>女</option>
                    </select>
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="email" class="col-3 col-lg-2 col-form-label">電子信箱</label>
                  <div class="col-9 col-lg-8">
                    <input type="email" readonly class="form-control-plaintext" id="email" value="email@example.com">
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="phone" class="col-3 col-lg-2 col-form-label">手機號碼</label>
                  <div class="col-9 col-lg-8">
                    <input type="text" class="form-control" id="phone" placeholder="請輸入..." value="">
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="contactAdd" class="col-3 col-lg-2 col-form-label">聯絡地址</label>
                  <div class="col-8 col-lg-6">
                    <select class="form-control mb-2" id="contactAdd">
                      <option value="台灣及離島" selected>台灣及離島</option>
                    </select>
                  </div>
                  <div class="col-4 offset-3 col-lg-3 offset-lg-2">
                    <select class="form-control mb-2 mr-2" >
                      <option value="高雄市" selected>高雄市</option>
                    </select>
                  </div>
                  <div class="col-4 col-lg-3">
                    <select class="form-control mb-2" >
                      <option value="鹽埕區" selected>鹽埕區</option>
                    </select>
                  </div>
                  <div class="col-9 offset-3 col-lg-8 offset-lg-2 mb-2">
                    <input type="text" class="form-control"  placeholder="請輸入地址" value="">
                  </div>
                  <div class="col-9 offset-3 col-lg-8 offset-lg-2">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                      <label class="custom-control-label" for="customCheck1">我願意收到最新優惠情報</label>
                    </div>
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="deliveryAdd" class="col-3 col-lg-2 col-form-label">配送地址</label>
                  <div class="col-8 col-lg-6">
                    <select class="form-control mb-2" id="deliveryAdd">
                      <option value="台灣及離島" selected>台灣及離島</option>
                    </select>
                  </div>
                  <div class="col-4 offset-3 col-lg-3 offset-lg-2">
                    <select class="form-control mb-2 mr-2">
                      <option value="高雄市" selected>高雄市</option>
                    </select>
                  </div>
                  <div class="col-4 col-lg-3">
                    <select class="form-control mb-2">
                      <option value="鹽埕區" selected>鹽埕區</option>
                    </select>
                  </div>
                  <div class="col-9 offset-3 col-lg-8 offset-lg-2 mb-2">
                    <input type="text" class="form-control" placeholder="請輸入地址" value="">
                  </div>
                </div>
                <div class="col-9 offset-3 col-lg-8 offset-lg-2">
                  <div class="row no-gender">
                    <button type="submit" class="btn btn-primary px-5">確定修改</button>
                  </div>
                </div>
              </form>
              <h3 class="h6 font-weight-bolder border-bottom pb-2 mb-3">修改密碼</h3>
              <form>
                <div class="form-row mb-sm">
                  <label for="oldPassword" class="col-3 col-lg-2 col-form-label">舊密碼</label>
                  <div class="col-9 col-lg-8">
                    <input type="password" class="form-control" id="oldPassword" placeholder="請輸入..." value="">
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="newPassword" class="col-3 col-lg-2 col-form-label">新密碼</label>
                  <div class="col-9 col-lg-8">
                    <input type="password" class="form-control" id="newPassword" placeholder="請輸入..." value="">
                  </div>
                </div>
                <div class="form-row mb-sm">
                  <label for="verifyPassword" class="col-3 col-lg-2 col-form-label">確認密碼</label>
                  <div class="col-9 col-lg-8">
                    <input type="password" class="form-control" id="verifyPassword" placeholder="請輸入..." value="">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </section>
  </main>
  <footer class="footer bg-primary" id="footer">

  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/all.js"></script>
</body>

</html>
