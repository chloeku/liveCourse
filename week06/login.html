<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in｜D’Perfume</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>

<body class="mold">
  <header class="header" id="header-mold">

  </header>
  <main class="main">
    <section class="container mb-xl">
      <div class="row d-flex align-items-center">
        <div class="col-md-8 mb-md">
          <img src="./images/login1.jpg" alt="" class="img-cover img-login">
        </div>
        <div class="col-md-4">
          <h2 class="mb-4">Log in</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" class="mb-1">帳號</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="mb-1">密碼</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="row mt-md px-3">
              <a href="" class="ml-2">忘記密碼</a><a href="" class="btn btn-outline-primary ml-auto" role="button">註冊</a><a href="mypage.html" class="btn btn-primary ml-3" role="button">登入</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer bg-primary" id="footer">

  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/all.js"></script>
</body>

</html>
