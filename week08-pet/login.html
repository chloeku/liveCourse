<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入｜PETPET</title>
  <!-- icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--aos+animate -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <header class="header fixed-top bg-white" id="header">

  </header>
  <main class="main">
    <section class="login-box bd-sidebar position-relative">
      <div class="row no-gutters d-flex align-items-center h-100">
        <div class="col-12 col-lg-5 d-none d-lg-block">
          <img src="images/index-1.png" class="img-cover img-login">
        </div>
        <div class="col-12 col-sm-8 col-lg-6 mx-auto mx-lg-0 px-3 pl-lg-5" data-aos="animate__fadeInUp">
          <h2 class="text-primary mb-4 mb-sm-5">登入</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">電子信箱</label>
              <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">密碼</label>
              <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                placeholder="請輸入密碼">
              <a href="#" class="text-secondary">忘記密碼</a>
            </div>
            <div class="custom-control custom-checkbox mb-lg">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">記住我的帳號</label>
            </div>
            <div class="row mb-5">
              <div class="col-12 col-sm-6">
                <button type="button"
                  class="btn btn-outline-secondary btn-block d-flex justify-content-center align-items-center mb-ss mb-sm-0"><img
                    src="images/facebook.svg" class="img-fluid" alt="">Facebook</button>
              </div>
              <div class="col-12 col-sm-6">
                <button type="button"
                  class="btn btn-outline-secondary btn-block d-flex justify-content-center align-items-center"><img
                    src="images/google.svg" class="img-fluid" alt="">Google</button>
              </div>

            </div>
            <div class="row">
              <div class="col-12 col-sm-5"><button type="submit" class="btn btn-orange btn-lg btn-block">登入</button><a
                  href="#" class="text-orange">還沒註冊嗎？</a></div>

            </div>
          </form>
        </div>

      </div>
    </section>
  </main>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <!-- aos -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="js/all.js"></script>
</body>

</html>
